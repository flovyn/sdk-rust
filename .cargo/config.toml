# Cross-compilation configuration for flovyn-ffi
#
# These settings are used by GitHub Actions to cross-compile native libraries
# for macOS, Linux, and Windows targets from a Linux runner.
#
# For local development on macOS, these settings are ignored (native compilation).

# macOS targets (used via osxcross in CI)
[target.x86_64-apple-darwin]
linker = "x86_64-apple-darwin-clang"

[target.aarch64-apple-darwin]
linker = "aarch64-apple-darwin-clang"

# Linux aarch64 cross-compilation
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

# Windows cross-compilation
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

# Windows ARM64 cross-compilation (using llvm-mingw)
[target.aarch64-pc-windows-gnullvm]
linker = "aarch64-w64-mingw32-clang"
